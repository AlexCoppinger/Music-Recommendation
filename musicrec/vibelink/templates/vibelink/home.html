<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeLink - Music Recommendation</title>
    {% load static %}
</head>
<body>
    <!-- User Authentication Area -->
    <div class="user-auth-area">
        {% if user.is_authenticated %}
            <div class="user-profile">
                <div class="dropdown">
                    {% if user.profile_image %}
                        <img src="{{ user.profile_image }}" alt="Profile" class="profile-image">
                    {% else %}
                        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Default Profile" class="profile-image">
                    {% endif %}
                    <div class="dropdown-content">
                        <span class="user-name">{{ user.display_name }}</span>
                        <a href="{% url 'vibelink:logout' %}" class="brutalist-link">LOG OUT</a>
                    </div>
                </div>
            </div>
        {% endif %}
    </div>
    
    <div class="central-content">
        <!-- Logo Container -->
        <h1 class="vibelink-heading">VibeLink</h1>
        <h1 class="space"> </h1>
        <div class="logo-container">
            <img src="{% static 'vibelink/images/vibelinklogo.png' %}" alt="VibeLink Logo" class="logo">
        </div>
        
        <!-- Navigation Links -->
        <div class="button-container">
            {% if not user.is_authenticated %}
                <a href="{% url 'vibelink:login' %}" class="brutalist-button">LOGIN WITH SPOTIFY</a>
            {% else %}
                <a href="{% url 'vibelink:vibes' %}" class="brutalist-button">EXPLORE VIBES</a>
            {% endif %}
        </div>
    </div>

    <!-- Brutalist Decorative Elements -->
    <div class="brutalist-element element-1"></div>
    <div class="brutalist-element element-2"></div>
    <div class="brutalist-element element-3"></div>

    <style>
        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica', 'Arial', sans-serif;
        }
        
        body {
            background-color: #121212;
            color: #e0e0e0;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        /* Central content layout */
        .central-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
        }
        
        /* Logo styling - UPDATED to show in color */
        .logo-container {
            margin-bottom: 60px;
        }
        
        .logo {
            max-width: 300px;
            height: auto;
            /* Removed grayscale filter */
            transition: transform 0.3s ease;
        }

        /* Button container */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 300px;
        }
        
        /* Brutalist button styling */
        .brutalist-button {
            display: block;
            width: 100%;
            padding: 20px;
            border: 3px solid #555;
            font-weight: bold;
            font-size: 18px;
            text-align: center;
            text-decoration: none;
            color: #e0e0e0;
            background-color: #2a2a2a;
            text-transform: uppercase;
            transition: all 0.3s ease;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        
        .brutalist-button:hover {
            color: #ffffff;
            background-color: #333;
            border-color: #777;
            transform: scale(1.05);
        }
        
        /* User auth area styling */
        .user-auth-area {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        /* UPDATED: Profile image to be circular and in color */
        .profile-image {
            width: 60px;
            height: 60px;
            border: 4px solid #555;
            border-radius: 50%; /* Makes the image circular */
            /* Removed grayscale filter */
            transition: border-color 0.3s ease;
            object-fit: cover; /* Ensures the image fills the circular container */
        }
        
        .profile-image:hover {
            border-color: #888;
            transform: scale(1.05);
        }
        
        /* Dropdown styling */
        .dropdown {
            position: relative;
            display: inline-block;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #2a2a2a;
            min-width: 180px;
            border: 3px solid #555;
            z-index: 1;
        }
        
        .user-name {
            display: block;
            padding: 12px;
            font-weight: bold;
            text-align: center;
            border-bottom: 2px solid #555;
            color: #e0e0e0;
        }
        
        .brutalist-link {
            color: #e0e0e0;
            padding: 12px;
            text-decoration: none;
            display: block;
            text-align: center;
            font-weight: bold;
            transition: background-color 0.3s ease, color 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .brutalist-link:hover {
            background-color: #3a3a3a;
            color: #ffffff;
            transform: scale(1.05);
        }
        
        .dropdown:hover .dropdown-content {
            display: block;
        }
        
        /* Brutalist decorative elements */
        .brutalist-element {
            position: fixed;
            z-index: -1;
        }
        
        .element-1 {
            width: 200px;
            height: 200px;
            background-color: #2a2a2a;
            top: 65%;
            left: 15%;
        }
        
        .element-2 {
            width: 150px;
            height: 300px;
            border: 6px solid #3a3a3a;
            top: 20%;
            right: 10%;
        }
        
        .element-3 {
            width: 250px;
            height: 250px;
            background-color: #1a1a1a;
            bottom: 10%;
            right: 20%;
        }
        
        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            .button-container {
                width: 250px;
            }
            
            .brutalist-element {
                transform: scale(0.7);
            }
            
            .logo {
                max-width: 220px;
            }
        }
    </style>
</body>
</html>
