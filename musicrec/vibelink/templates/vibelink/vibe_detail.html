<!-- templates/vibelink/vibe_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ vibe.name }} - VibeLink</title>
    {% load static %}
</head>
<body>
    <!-- User Authentication Area -->
    <div class="user-auth-area">
        {% if user.is_authenticated %}
            <div class="user-profile">
                <div class="dropdown">
                    {% if user.profile_image %}
                        <img src="{{ user.profile_image }}" alt="Profile" class="profile-image">
                    {% else %}
                        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Default Profile" class="profile-image">
                    {% endif %}
                    <div class="dropdown-content">
                        <span class="user-name">{{ user.display_name }}</span>
                        <a href="{% url 'vibelink:logout' %}" class="brutalist-link">LOG OUT</a>
                    </div>
                </div>
            </div>
        {% endif %}
    </div>

    <!-- Page Content -->
    <div class="central-content">
        <h1 class="vibelink-heading">{{ vibe.name }}</h1>

        <!-- Description display/edit section -->
        <div class="description-container">
            <div id="description-display-section">
                <h2 id="description-text" class="description-text">{{ vibe.description|default:"No description available" }}</h2>
                <button id="edit-description-btn" class="brutalist-button edit-btn">EDIT DESCRIPTION</button>
            </div>

            <div id="description-edit-section" style="display: none;">
                <textarea id="description-editor" rows="4" cols="50">{{ vibe.description }}</textarea>
                <div class="button-group">
                    <button id="save-description-btn" class="brutalist-button save-btn">SAVE</button>
                    <button id="cancel-edit-btn" class="brutalist-button cancel-btn">CANCEL</button>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="button-container">
            <a href="{% url 'vibelink:rate_song' %}?vibe={{ vibe.id }}" class="brutalist-button rate-btn">RATE TRACKS</a>
            <a href="{% url 'vibelink:vibes' %}" class="brutalist-button back-btn">‚Üê BACK TO VIBES</a>
        </div>
    </div>

    <!-- Brutalist Decorative Elements -->
    <div class="brutalist-element element-1"></div>
    <div class="brutalist-element element-2"></div>
    <div class="brutalist-element element-3"></div>

    <style>
        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica', 'Arial', sans-serif;
        }
        
        body {
            background-color: #121212;
            color: #e0e0e0;
            min-height: 100vh;
            position: relative;
            padding: 20px;
        }
        
        /* Central content layout */
        .central-content {
            max-width: 700px;
            margin: 80px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* Page heading */
        .vibelink-heading {
            font-size: 2.5rem;
            font-weight: 900;
            letter-spacing: 1px;
            margin-bottom: 30px;
            color: #ffffff;
            text-transform: uppercase;
            text-align: center;
            text-shadow: 3px 3px 0 #333;
        }
        
        /* Description container */
        .description-container {
            width: 100%;
            margin-bottom: 40px;
            background-color: #1a1a1a;
            border: 3px solid #555;
            padding: 25px;
        }
        
        .description-text {
            font-size: 1.2rem;
            font-weight: normal;
            margin-bottom: 20px;
            line-height: 1.5;
            color: #e0e0e0;
        }
        
        /* Description editor */
        #description-editor {
            width: 100%;
            padding: 15px;
            background-color: #2a2a2a;
            color: #ffffff;
            border: 3px solid #555;
            font-size: 16px;
            margin-bottom: 15px;
            resize: vertical;
            min-height: 100px;
        }
        
        #description-editor:focus {
            outline: none;
            border-color: #777;
        }
        
        /* Button container */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 300px;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            width: 100%;
            margin-top: 15px;
        }
        
        /* Brutalist button styling */
        .brutalist-button {
            display: block;
            width: 100%;
            padding: 15px;
            border: 3px solid #555;
            font-weight: bold;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            color: #e0e0e0;
            background-color: #2a2a2a;
            text-transform: uppercase;
            transition: all 0.3s ease;
            letter-spacing: 1px;
            cursor: pointer;
        }
        
        .brutalist-button:hover {
            color: #ffffff;
            background-color: #333;
            border-color: #777;
        }
        
        /* Button variations */
        .edit-btn {
            width: auto;
            padding: 10px 15px;
            font-size: 14px;
        }
        
        .save-btn {
            border-color: #ababab;
        }
        
        .save-btn:hover {
            background-color: #5b5b5b;
            color: #121212;
        }
        
        .cancel-btn {
            border-color: #ababab;
        }
        
        .cancel-btn:hover {
            background-color: #5b5b5b;
            color: #121212;
        }
        
        .rate-btn {
            border-color: #555;
        }
        
        /* User auth area styling */
        .user-auth-area {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        /* Profile image styling */
        .profile-image {
            width: 60px;
            height: 60px;
            border: 4px solid #555;
            border-radius: 50%;
            transition: border-color 0.3s ease;
            object-fit: cover;
        }
        
        .profile-image:hover {
            border-color: #888;
        }
        
        /* Dropdown styling */
        .dropdown {
            position: relative;
            display: inline-block;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #2a2a2a;
            min-width: 180px;
            border: 3px solid #555;
            z-index: 1;
        }
        
        .user-name {
            display: block;
            padding: 12px;
            font-weight: bold;
            text-align: center;
            border-bottom: 2px solid #555;
            color: #e0e0e0;
        }
        
        .brutalist-link {
            color: #e0e0e0;
            padding: 12px;
            text-decoration: none;
            display: block;
            text-align: center;
            font-weight: bold;
            transition: background-color 0.3s ease, color 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .brutalist-link:hover {
            background-color: #3a3a3a;
            color: #ffffff;
        }
        
        .dropdown:hover .dropdown-content {
            display: block;
        }
        
        /* Brutalist decorative elements */
        .brutalist-element {
            position: fixed;
            z-index: -1;
        }
        
        .element-1 {
            width: 200px;
            height: 200px;
            background-color: #2a2a2a;
            top: 65%;
            left: 15%;
        }
        
        .element-2 {
            width: 150px;
            height: 300px;
            border: 6px solid #3a3a3a;
            top: 20%;
            right: 10%;
        }
        
        .element-3 {
            width: 250px;
            height: 250px;
            background-color: #1a1a1a;
            bottom: 10%;
            right: 20%;
        }
        
        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            .central-content {
                margin: 60px auto;
            }
            
            .button-container {
                width: 250px;
            }
            
            .vibelink-heading {
                font-size: 2rem;
            }
            
            .brutalist-element {
                transform: scale(0.7);
            }
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const displaySection = document.getElementById('description-display-section');
            const editSection = document.getElementById('description-edit-section');
            const descriptionText = document.getElementById('description-text');
            const descriptionEditor = document.getElementById('description-editor');
            const editBtn = document.getElementById('edit-description-btn');
            const saveBtn = document.getElementById('save-description-btn');
            const cancelBtn = document.getElementById('cancel-edit-btn');
            
            // Store original description
            let originalDescription = descriptionEditor.value;
            
            // Edit button click handler
            editBtn.addEventListener('click', function() {
                displaySection.style.display = 'none';
                editSection.style.display = 'block';
                descriptionEditor.focus();
            });
            
            // Cancel button click handler
            cancelBtn.addEventListener('click', function() {
                // Restore original value
                descriptionEditor.value = originalDescription;
                displaySection.style.display = 'block';
                editSection.style.display = 'none';
            });
            
            // Save button click handler
            saveBtn.addEventListener('click', function() {
                const newDescription = descriptionEditor.value;
                const saveButton = this;
                
                // Disable button and show loading state
                saveButton.textContent = 'SAVING...';
                saveButton.disabled = true;
                
                // Send update to server
                fetch('{% url "vibelink:update_vibe_description" vibe.id %}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}',
                    },
                    body: JSON.stringify({
                        description: newDescription
                    })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        // Update displayed description
                        descriptionText.textContent = newDescription || 'No description available';
                        originalDescription = newDescription;
                        
                        // Switch back to display mode
                        displaySection.style.display = 'block';
                        editSection.style.display = 'none';
                    } else {
                        alert('Error updating description: ' + data.error);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Failed to update description. Please try again.');
                })
                .finally(() => {
                    // Re-enable button and restore text
                    saveButton.textContent = 'SAVE';
                    saveButton.disabled = false;
                });
            });
        });
    </script>
</body>
</html>
